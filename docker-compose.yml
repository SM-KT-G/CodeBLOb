version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: tourism_postgres
    environment:
      POSTGRES_USER: tourism_user
      POSTGRES_PASSWORD: tourism_pass
      POSTGRES_DB: tourism_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init_vector.sql:/docker-entrypoint-initdb.d/init_vector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tourism_user -d tourism_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tourism_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
